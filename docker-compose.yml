version: '2'

services:
  bot:
    image: "${BOT_IMAGE_NAME:-tg_bot-image}"
    container_name: "${BOT_CONTAINER_NAME:-tg_bot-container}"
    depends_on:
      - postgres
    stop_signal: SIGINT
    build:
      context: .
    working_dir: "/usr/src/app/${BOT_NAME:-tg_bot}"
    volumes:
    - .:/usr/src/app/${BOT_NAME:-tg_bot}
    command: python3 -m app
    restart: always
    env_file:
      - ".env"
    networks:
    - tg_bot
  postgres:
    image: postgres:latest


networks:
  tg_bot:
    driver: bridge